apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arm-ingress-prod
  namespace: prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - arametrics.app
      secretName: arm-ingress-prod-tls
  rules:
    - host: arametrics.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000

